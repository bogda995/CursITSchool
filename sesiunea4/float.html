<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Z-Index Image</title>
    <style>
      img {
        height: 550px;
        width: 950px;
        float: left;
      }

      p {
        clear: both;
      }

      div {
        border: 1px solid black;
      }

      body {
        margin: 0;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Float Header -> Float Content</h1>
    <div>
      
        <img src="plant.jpg" alt="flower" />
        <p>
        <span>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur
          quam consectetur, dolor accusantium minus voluptatum laborum dolorem
          et aperiam voluptates omnis adipisci nisi quaerat ut. Consectetur
          animi totam eum doloribus.
        </span>
      </p>
    </div>
  </body>
</html>
