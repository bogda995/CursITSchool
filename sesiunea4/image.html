<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Z-Index Image</title>
    <style>
      img {
        height: 450px;
        width: 740px;
        z-index: -1;
        position: fixed;
        top: 0;
        left: 1;
      }

      body {
          margin:0;
          color: red;
      }
    </style>
  </head>
  <body>
    <h1>Image Header -> Z-Index Content</h1>
    <img src="plant.jpg" alt="flower" />
    <p>Example for Z-Index Property</p>
  </body>
</html>
